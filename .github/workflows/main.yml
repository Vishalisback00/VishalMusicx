name: CI - VishalMusicx Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test-run:
    name: Lint, Test & Run Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          pip install flake8 black isort
          flake8 .
          black --check .

      - name: Run tests
        run: |
          # Agar tests likhe hue hain
          pytest || echo "No tests found, skipping"

      - name: Run bot (smoke test)
        run: |
          # Run bot in dry-run mode or exit immediately
          python -m VISHALMUSIC --help || python -m VISHALMUSIC & sleep 5; pkill -f VISHALMUSIC
